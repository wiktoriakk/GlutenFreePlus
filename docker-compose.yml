version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: docker/nginx/Dockerfile
    container_name: glutenfree-web
    ports:
      - "3000:80"
    volumes:
      - ./:/app/
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
      - db
    networks:
      - glutenfree-network

  php:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    container_name: glutenfree-php
    volumes:
      - ./:/app
    environment:
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
    networks:
      - glutenfree-network
    depends_on:
      - db

  db:
    build:
      context: .
      dockerfile: docker/db/Dockerfile
    container_name: glutenfree-db
    environment:
      - POSTGRES_DB=${DB_NAME}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_PASSWORD=${DB_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./database:/docker-entrypoint-initdb.d
    networks:
      - glutenfree-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: glutenfree-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@glutenfree.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - glutenfree-network
    depends_on:
      - db

networks:
  glutenfree-network:
    driver: bridge

volumes:
  postgres-data: