<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GlutenFree+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="auth-logo">
                <img src="/public/images/logo.jpg" alt="GlutenFree+ Logo">
            </div>
            <h1 class="auth-title">GlutenFree+</h1>
            <p class="auth-subtitle">Welcome back to your<br>gluten-free world</p>
        </header>

        <main class="auth-card">
            <div id="alert-container"></div>
            
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="victoria1@gmail.com"
                        autocomplete="email"
                        required
                    >
                    <span class="form-error" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="••••••••••••"
                            autocomplete="current-password"
                            required
                        >
                        <button type="button" class="password-toggle" id="toggle-password" aria-label="Toggle password visibility">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span class="form-error" id="password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-lg" id="submit-btn">
                    <span id="btn-text">Login</span>
                    <div id="btn-spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <footer class="auth-footer">
                <p>New here? <a href="/register">Create account</a></p>
            </footer>
        </main>
    </div>

    <script src="/public/scripts/auth.js"></script>
</body>
</html>
