<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - GlutenFree+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <header class="auth-header">
            <div class="auth-logo">
                <img src="/public/images/logo.png" alt="GlutenFree+ Logo">
            </div>
            <h1 class="auth-title">GlutenFree+</h1>
            <p class="auth-subtitle">Join our gluten-free<br>community today</p>
        </header>

        <main class="auth-card">
            <div id="alert-container"></div>
            
            <form id="register-form" method="POST" action="/register" class="auth-form">
                <!-- CSRF Token -->
                <input type="hidden" name="csrf_token" value="<?php echo htmlspecialchars($_SESSION['csrf_token'] ?? '', ENT_QUOTES, 'UTF-8'); ?>">
                
                <div class="form-group">
                    <label for="name" class="form-label">Full Name</label>
                    <input 
                        type="text" 
                        id="name" 
                        name="name" 
                        class="form-input" 
                        placeholder="Your name"
                        autocomplete="name"
                        maxlength="100"
                        required
                    >
                    <span class="form-error" id="name-error"></span>
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        class="form-input" 
                        placeholder="your@email.com"
                        autocomplete="email"
                        maxlength="255"
                        required
                    >
                    <span class="form-error" id="email-error"></span>
                </div>

                <div class="form-group">
                    <label for="user_type" class="form-label">I am a... (optional)</label>
                    <select id="user_type" name="user_type" class="form-select">
                        <option value="">Select your profile type</option>
                        <option value="Celiac">Celiac</option>
                        <option value="Nutritionist">Nutritionist</option>
                        <option value="Food Blogger">Food Blogger</option>
                        <option value="Chef">Chef</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="password" 
                            name="password" 
                            class="form-input" 
                            placeholder="Min. 8 characters (uppercase, lowercase, number)"
                            autocomplete="new-password"
                            minlength="8"
                            maxlength="128"
                            required
                        >
                        <button type="button" class="password-toggle" id="toggle-password" aria-label="Toggle password visibility">
                            <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                            <svg id="eye-off-icon" style="display: none;" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                                <line x1="1" y1="1" x2="23" y2="23"></line>
                            </svg>
                        </button>
                    </div>
                    <span class="form-error" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirm_password" class="form-label">Confirm Password</label>
                    <div class="input-wrapper">
                        <input 
                            type="password" 
                            id="confirm_password" 
                            name="confirm_password" 
                            class="form-input" 
                            placeholder="Repeat your password"
                            autocomplete="new-password"
                            minlength="8"
                            maxlength="128"
                            required
                        >
                    </div>
                    <span class="form-error" id="confirm_password-error"></span>
                </div>

                <button type="submit" class="btn btn-primary btn-block mt-lg" id="submit-btn">
                    <span id="btn-text">Create Account</span>
                    <div id="btn-spinner" class="spinner" style="display: none;"></div>
                </button>
            </form>

            <footer class="auth-footer">
                <p>Already have an account? <a href="/login">Login</a></p>
            </footer>
        </main>
    </div>

    <script src="/public/scripts/auth.js"></script>
</body>
</html>
