<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - GlutenFree+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="/public/images/logo.png">
    <link rel="stylesheet" href="/public/styles/main.css">
    <link rel="stylesheet" href="/public/styles/dashboard.css">
    <link rel="stylesheet" href="/public/styles/profile.css">
    <style>
        /* Profile page without sidebar */
        .main-content {
            margin-left: 0 !important;
            width: 100%;
        }
        
        .main-header {
            background-color: var(--color-background-card);
            border-bottom: 1px solid var(--color-border-light);
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Main Content (No Sidebar) -->
        <main class="main-content">
            <header class="main-header">
                <a href="/community" class="back-link">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Back to Community
                </a>
                <div class="header-actions">
                    <a href="/logout" class="icon-btn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </a>
                </div>
            </header>

            <div class="profile-container">
                <!-- Profile Card -->
                <div class="profile-card">
                    <div class="profile-avatar" id="profile-avatar"></div>
                    <h2 class="profile-name" id="profile-name">Loading...</h2>
                    <div class="profile-badge" id="profile-badge" style="display: none;">
                        <span id="profile-type"></span>
                    </div>
                    <p class="profile-email" id="profile-email"></p>
                </div>

                <!-- Stats Grid -->
                <div class="profile-stats">
                    <div class="stat-item">
                        <p class="stat-label">Member Since</p>
                        <p class="stat-value" id="stat-joined">2025</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-label">Recipes</p>
                        <p class="stat-value">0</p>
                    </div>
                    <div class="stat-item">
                        <p class="stat-label">Posts</p>
                        <p class="stat-value">0</p>
                    </div>
                </div>

                <!-- Bio Section -->
                <div class="profile-bio" id="profile-bio-section" style="display: none;">
                    <h3>About</h3>
                    <p id="profile-bio-text"></p>
                </div>
            </div>
        </main>

        <!-- Bottom Nav (Mobile Only) -->
        <nav class="bottom-nav">
            <a href="/dashboard" class="bottom-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                </svg>
                <span>Home</span>
            </a>
            <a href="/community" class="bottom-nav-item active">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                    <circle cx="9" cy="7" r="4"></circle>
                </svg>
                <span>Community</span>
            </a>
            <a href="/scanner" class="bottom-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2"></rect>
                </svg>
                <span>Scanner</span>
            </a>
            <a href="/discover" class="bottom-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="10" r="3"></circle>
                    <path d="M12 21.7C17.3 17 20 13 20 10a8 8 0 1 0-16 0c0 3 2.7 7 8 11.7z"></path>
                </svg>
                <span>Places</span>
            </a>
            <a href="/recipes" class="bottom-nav-item">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 2v7c0 1.1.9 2 2 2h4a2 2 0 0 0 2-2V2"></path>
                </svg>
                <span>Recipes</span>
            </a>
        </nav>
    </div>

    <script>
        const userId = window.location.pathname.split('/').pop();
        
        fetch(`/profile/${userId}/data`)
            .then(res => res.json())
            .then(data => {
                if (data.success && data.user) {
                    const user = data.user;
                    
                    document.getElementById('profile-name').textContent = user.name;
                    document.getElementById('profile-email').textContent = user.email;
                    
                    if (user.user_type) {
                        document.getElementById('profile-type').textContent = user.user_type;
                        document.getElementById('profile-badge').style.display = 'inline-block';
                    }
                    
                    const avatarDiv = document.getElementById('profile-avatar');
                    if (user.avatar) {
                        avatarDiv.innerHTML = `<img src="${user.avatar}" alt="${user.name}">`;
                    } else {
                        const initials = user.name.split(' ').map(w => w[0]).join('').toUpperCase().substring(0, 2);
                        const gradient = getAvatarColor(user.name);
                        avatarDiv.style.background = gradient;
                        avatarDiv.innerHTML = `<span class="avatar-initials">${initials}</span>`;
                    }
                    
                    if (user.bio) {
                        document.getElementById('profile-bio-text').textContent = user.bio;
                        document.getElementById('profile-bio-section').style.display = 'block';
                    }
                    
                    if (user.created_at) {
                        const date = new Date(user.created_at);
                        const monthYear = date.toLocaleDateString('en-US', { year: 'numeric', month: 'short' });
                        document.getElementById('stat-joined').textContent = monthYear;
                    }
                }
            })
            .catch(err => console.error('Error:', err));
        
        function getAvatarColor(name) {
            const colors = [
                'linear-gradient(135deg, #667eea 0%, #764ba2 100%)',
                'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
                'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)',
                'linear-gradient(135deg, #43e97b 0%, #38f9d7 100%)',
                'linear-gradient(135deg, #fa709a 0%, #fee140 100%)',
            ];
            return colors[name.charCodeAt(0) % colors.length];
        }
    </script>
</body>
</html>
